<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div class="table-container">
      <div class="stats">
        <span id="timer">0:00</span>
        <div class="numbers">
          <span id="numbers">0</span> numbers attempted
        </div>
      </div>
      <table id="sudoku-grid">
        <tbody></tbody>
      </table>
      <div class="solve-button" onclick="solvePuzzle()">Solve</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
